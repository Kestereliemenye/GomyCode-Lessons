<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piggyvest-login</title>
    <link rel="shortcut icon" href="/tittle-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="loginstyles.css">
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="/piggyvest-login-logo.svg" alt="logo">
        </div>
        <div class="login-box">
          <div class="heading">
            <h1>Login to your account</h1>
            <p>Securely login to your Piggyvest</p>
          </div>
            <form action="" class="login-form">
                <div class="input-grp1">
                    <label for="Email">Email or Phone Number</label>
                    <input type="text">
                </div>
                <div class="input-grp2">
                    <label for="password">Password</label>
                    <input type="password">
                </div>
                <button type="submit">log in</button>
            </form>
        </div>
        <div class="footer-text">
            <p><a href="">Dont have an account?Register</a></p>
            <a href="">Forgot Password?</a>
        </div>
    </div>
    <img src="/download (2).png" alt="" class="top-right">
    <img src="/download.png" alt="" class="top-left">
    <img src="/download (1).png" alt="" class="bottom-left">
    <img src="/back.png" alt="" class="bottom-right">
</body>
</html>
